<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title th:text="#{app.products.add.msg}">Web App</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/css/error.css}"/>
</head>
<body>
<div class="container">

    <header th:insert="fragments/header :: header"></header>

    <main>
        <div class="wrapper-main">
            <h2> Add product </h2>

            <form th:action="@{/products/add}" th:object="${product}" method="POST">
                <div><label> Name : <input type="text" th:field="*{name}"/> </label></div>
                <div><label> Price : <input type="number" step="0.01" min="0" th:field="*{price}"/> </label></div>
                <div><input type="submit" value="Add"/></div>
            </form>

            <div th:unless="${errorMsgs.size == 0}">
                <h4 class="err">ERRORS:</h4>
                <div th:each="err : ${errorMsgs}">
                    <p class="err" th:text="${err}"></p>
                </div>
            </div>

        </div>
    </main>

    <sidebar th:insert="fragments/sidebar :: sidebar"></sidebar>

    <footer th:insert="fragments/footer :: footer (${year})"></footer>

</div>
</body>
</html>
